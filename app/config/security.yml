# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_BECARIO: [ROLE_BECARIO]
        ROLE_PATROCINADOR: [ROLE_PATROCINADOR]
        ROLE_ASPIRANTE_PATROCINADOR: [ROLE_ASPIRANTE_PATROCINADOR]
        ROLE_ASPIRANTE_BECARIO: [ROLE_ASPIRANTE_BECARIO]
        ROLE_FINANCIERO: [ROLE_FINANCIERO]
        ROLE_ADMIN: [ROLE_USER]
        ROLE_TEAM: [ROLE_TEAM]
        ROLE_COORDINADOR: [ROLE_COORDINADOR]
        ROLE_SUPER_ADMIN: [ROLE_ADMIN]

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory:
            memory: ~
        fos_userbundle:
            id: fos_user.user_provider.username

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager
                # if you are using Symfony < 2.8, use the following config instead:
                # csrf_provider: form.csrf_provider
                default_target_path: homepage
                always_use_default_target_path: true
                use_referer: true

            logout:       true
            
            anonymous:    true
            # activate different ways to authenticate

            #http_basic: ~
            # http://symfony.com/doc/current/book/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: ~
            # http://symfony.com/doc/current/cookbook/security/form_login_setup.html

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/dashboard, role: [ROLE_ADMIN,ROLE_BECARIO,ROLE_PATROCINADOR, ROLE_FINANCIERO, ROLE_ASPIRANTE_BECARIO, ROLE_ASPIRANTE_PATROCINADOR,ROLE_COORDINADOR] }
        - { path: ^/resetting, role: [ROLE_ADMIN,ROLE_BECARIO,ROLE_PATROCINADOR, ROLE_FINANCIERO, ROLE_ASPIRANTE_BECARIO, ROLE_ASPIRANTE_PATROCINADOR, ROLE_COORDINADOR] }
        - { path: ^/cuenta, role: [ROLE_STAFF, ROLE_FINANCIERO] }
        - { path: ^/movimiento, role: [ROLE_ADMIN,ROLE_STAFF, ROLE_FINANCIERO] }
        - { path: ^/tipocuenta, role: [ROLE_ADMIN,ROLE_STAFF, ROLE_FINANCIERO] }
        - { path: ^/tipomovimiento, role: [ROLE_ADMIN,ROLE_STAFF, ROLE_FINANCIERO] }
        - { path: ^/banco, role: [ROLE_ADMIN,ROLE_STAFF, ROLE_FINANCIERO] }
